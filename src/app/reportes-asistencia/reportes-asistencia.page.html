<ion-header>
  <ion-toolbar class="header-toolbar">
    <!-- BotÃ³n de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/menu-principal"
        icon="arrow-back-outline"
        text=""
        class="custom-back-btn"
      ></ion-back-button>
    </ion-buttons>

    <!-- TÃ­tulo centrado -->
    <ion-title class="titulo-centrado">
      ðŸ“Š Reportes de Asistencia / Actividad
    </ion-title>
  </ion-toolbar>

  <!-- Buscador -->
  <ion-toolbar class="search-toolbar">
    <ion-searchbar
      placeholder="Buscar reportes"
      showCancelButton="focus"
      debounce="300"
      animated="true"
      class="searchbar-custom"
      [(ngModel)]="busqueda"
      (ionInput)="filtrarReportes()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="reportes-content">
  <!-- BotÃ³n nuevo -->
  <ion-button
    expand="block"
    class="nuevo-reporte-btn"
    (click)="goToNuevoReporte()"
  >
    <ion-icon slot="start" name="add-circle-outline"></ion-icon>
    Nuevo Reporte
  </ion-button>

  <!-- Lista de reportes -->
  <div class="container-reportes">
    <ion-card class="card-reporte" *ngFor="let r of reportesFiltrados">
      <ion-card-header>
        <ion-card-title>{{ r.titulo }}</ion-card-title>
        <ion-card-subtitle>{{ r.fecha }} Â· {{ r.tipo }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button
  size="small"
  expand="block"
  class="btn-detalle"
  (click)="verDetalle(r.id)"
>
  <ion-icon name="eye-outline" slot="start"></ion-icon>
  Ver Detalle
</ion-button>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
