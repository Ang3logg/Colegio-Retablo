<ion-content [fullscreen]="true" class="login-content">
  <div class="background-image"></div>

  <div class="login-card">
    <img src="assets/images/LogoColegio.jpeg" class="logo" alt="Logo" />
    <h2 class="school-name">Institución Educativa<br />2005 Retablo</h2>
    <h3 class="welcome-text">¡Bienvenidos!</h3>

    <form [formGroup]="loginForm">

      <!-- Nombre de usuario -->
      <ion-item lines="none" class="input-item">
        <ion-input placeholder="Usuario" type="text" class="white-input" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('nombre')?.touched && loginForm.get('nombre')?.invalid">
        <small>El usuario es obligatorio.</small>
      </ion-text>

      <!-- Contraseña -->
      <ion-item lines="none" class="input-item">
        <ion-input #passwordInput type="password" placeholder="Contraseña" class="white-input" formControlName="contrasena"></ion-input>
        <ion-icon name="eye-outline" slot="end" class="eye-icon" (click)="togglePassword(passwordInput)"></ion-icon>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.invalid">
        <small>La contraseña es obligatoria.</small>
      </ion-text>

      <!-- Botón ENTRAR -->
      <ion-button expand="block" class="login-button" (click)="iniciarSesion()" [disabled]="loginForm.invalid">
        ENTRAR
      </ion-button>

      <div class="password-options">
        <span>¿Olvidaste tu contraseña?</span>
        <a [routerLink]="['/olvidar-contrasena']">Click aquí</a>
      </div>

      <!-- Google -->
      <ion-button expand="block" fill="clear" class="google-button" (click)="iniciarSesionConGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        CONTINUAR CON GMAIL
      </ion-button>

      <div class="word-options"><span>o</span></div>

      <!-- Crear cuenta -->
      <ion-button expand="block" fill="clear" class="signup-button" (click)="goToRegister()">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        CREAR CUENTA
      </ion-button>

      <p class="terms">
        Al registrarse, acepta nuestros <a href="#">Términos</a>,
        <a href="#">Política de privacidad</a> y <a href="#">Uso de cookies</a>
      </p>
    </form>
  </div>
</ion-content>
