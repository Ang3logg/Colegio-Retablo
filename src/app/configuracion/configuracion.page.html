<ion-header>
  <ion-toolbar>
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/menu-principal"
        icon="arrow-back-outline"
        text=""
        class="custom-back-btn"
      ></ion-back-button>
    </ion-buttons>

    <!-- Título centrado -->
    <ion-title class="titulo-centrado">Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="config-list">
    <ion-item button lines="none" (click)="toggleNotificaciones()">
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle slot="end" [checked]="notificacionesActivas"></ion-toggle>
    </ion-item>

   

    <ion-item button lines="none" [routerLink]="['/recuperar-clave']">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Cambiar contraseña</ion-label>
    </ion-item>

    

    <ion-item button lines="none" [routerLink]="['/privacidad']">
      <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
      <ion-label>Privacidad</ion-label>
    </ion-item>

    <ion-item
      button
      class="btn-cerrar-sesion"
      lines="none"
      (click)="cerrarSesion()"
    >
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
