<ion-header>
  <ion-toolbar>
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/menu-principal"
        icon="arrow-back-outline"
        text=""
        class="custom-back-btn"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-centrado">Perfil del Director</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información Personal</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="form-grid">
        <ion-item>
          <ion-label position="floating" class="label"
            >Nombre completo</ion-label
          >
          <ion-input [(ngModel)]="perfil.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label"
            >Correo electrónico</ion-label
          >
          <ion-input [(ngModel)]="perfil.correo" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label">Teléfono</ion-label>
          <ion-input [(ngModel)]="perfil.telefono" type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label">Cargo</ion-label>
          <ion-input [(ngModel)]="perfil.cargo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" class="label">Departamento</ion-label>
          <ion-input [(ngModel)]="perfil.departamento"></ion-input>
        </ion-item>
      </div>

      <ion-button expand="block" class="btn-guardar" (click)="guardarCambios()">
        Guardar Cambios
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
