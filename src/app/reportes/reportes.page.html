<ion-header>
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirFormulario()">
        <ion-icon [name]="icons.add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let reporte of reportes">
      <ion-label>
        <h2>{{ reporte.titulo }}</h2>
        <p>{{ reporte.fecha }} - {{ reporte.tipo }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="verDetalles(reporte)">
        <ion-icon [name]="icons.eye" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-modal *ngIf="mostrarDetalles" [isOpen]="mostrarDetalles" (didDismiss)="cerrarDetalles()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles del Reporte</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarDetalles()">
              <ion-icon [name]="icons.close" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h2>{{ reporteSeleccionado?.titulo }}</h2>
        <p><strong>Fecha:</strong> {{ reporteSeleccionado?.fecha }}</p>
        <p><strong>Tipo:</strong> {{ reporteSeleccionado?.tipo }}</p>
        <p>{{ reporteSeleccionado?.descripcion }}</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
