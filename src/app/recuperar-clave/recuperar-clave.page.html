<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/configuracion" icon="arrow-back-outline" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Olvidaste tu contraseña?</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Ingresa tu correo para enviarte un enlace de recuperación.</p>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input [(ngModel)]="correo" type="email" required></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="enviarRecuperacion()">
        Enviar correo
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
